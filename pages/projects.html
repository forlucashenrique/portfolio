<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="container">
        <h2>Coming soon...</h2>
        <div class="container-languages">
            <div class="languages-links">
                <a>en-US</a>
                <a>pt-BR</a>
            </div>
        </div>
    </div>
    
    <script>

        var h2 = document.getElementsByTagName('h2')[0]
        var buttonENG = document.getElementsByTagName('a')[0]
        var buttonBR = document.getElementsByTagName('a')[1]

        buttonBR.addEventListener('click', function updateLanguage(e) {
            e.preventDefault()
            h2.innerText = 'Em breve...'
        })
        

        buttonENG.addEventListener('click', function updateLanguage(e) {
            e.preventDefault()
            h2.innerText = 'Coming soon...'
        })
    </script>
